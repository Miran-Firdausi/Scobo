{% extends 'base.html' %}
{% load static %}
{% block title %} Video Chat {% endblock %}
{% block styles %}
    <link href="{% static 'css/chat.css' %}" rel="stylesheet">
{% endblock %}

{% block content %}
<main>
    <div class="remote-video" id="remoteVideoContainer">
        <span class="user-name">Person 1</span>
    </div>
    <div class="local-video" id="localVideoContainer">
        <span class="user-name">You</span>
    </div>
    <div class="controls">
        <div class="controls__buttons">
            <button id="muteAudio" type="button"><img class="button-icon" src="{% static 'assets/mute.svg' %}" alt="mute" ></button>
            <button id="muteVideo" type="button"><img class="button-icon" src="{% static 'assets/video_off.svg' %}" alt="Mute Video"></button>
            <button id="hangUp" type="button"><img class="button-icon" src="{% static 'assets/hang.svg' %}" alt="Hang Up"></button>
        </div>
    </div>
</main>
{% endblock %}

{% block scripts %}
<script src="{% static 'assets/AgoraRTC_N-4.17.2.js' %}"></script>
<script src="{% static 'js/stream.js' %}"></script>
{% endblock %}
